<div class="container">
  <h1>Tus Concursos de Video</h1>
  <button mat-button (click)="openDialog()">Crear Concurso de Videos</button>


  <div class="flex-grid">
    <div class="col" *ngFor="let evento of eventos">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{evento.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            <b>Descripci√≥n:</b> {{evento.description}}
          </p>
        </mat-card-content>
        <mat-card-actions class="actions">

          <button mat-button (click)="editarEvent(evento,'01')">Detalle</button>
          <!-- <button mat-button href="#/admin/eventos/ver{{evento.url}}">Ver</button> -->
          <button mat-button [routerLink]="['./ver' + evento.url]">Ver</button>

          <div class="">
            <button mat-button (click)="delEvent(evento.id)">Eliminar</button>
            <button mat-button (click)="editarEvent(evento)">Editar</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
