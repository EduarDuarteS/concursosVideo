  <form class="" [formGroup]="uploadForm" (ngSubmit)="onSubmit()">


    <input type="file" name="video" (change)="onFileSelect($event)" />

    <mat-form-field>
      <input matInput cdkFocusInitial placeholder="Nombres del Participante" type="text" formControlName="name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Apellidos del Participante" type="text" formControlName="lastName" name="lastName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="E-mail" type="text" formControlName="email" name="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Mensaje de tu video" type="text" formControlName="message" name="message">
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-button type="submit">Upload</button>
    </div>
