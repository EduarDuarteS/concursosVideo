<h1 *ngIf=loading>Loading ...</h1>
<div *ngIf=concurso>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow fixed-top" *ngIf=concurso>
    <a class="navbar-brand" href="#"><i><b>{{concurso.name}}</b></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" (click)="openDialog()" href="javascript:void(0);">Sube tu Video
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>    -->
      </ul>
    </div>
  </nav>

  <div style="margin-left:2%;margin-right:2%">

    <!-- Full Page Image Header with Vertically Centered Content -->
    <!-- <header class="masthead" style=`background-image: url('${concurso.banner}')`> -->

    {{concurso}}
    <!-- <header class="masthead" style="background-image: url('https://www.viviendocali.com/wp-content/uploads/2019/05/EPS-Sanitas-en-soledad.jpg')"> -->
    <header class="masthead" [ngStyle]="{'background-image': 'url(' + concurso.banner + ')'}">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-12 text-center">

          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <h1 class="font-weight-light"> {{concurso.description}}</h1>
    <p class="lead" style="color:gray">El concurso empieza el <i>{{concurso.startDate | date }}</i> y termina el <i>{{concurso.endDate | date}}</i></p>

    <!-- Subir Video -->
    <button mat-button (click)="openDialog()" color="primary">Sube tu Video</button>

    <div class="" *ngIf=dataVideo>
      <mat-table #table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="Videos">
          <mat-header-cell *matHeaderCellDef> Videos de Concursantes </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <div class="" style="margin-top:10px; margin-bottom:15px">

              <b>Descripci√≥n: </b>{{element.message}}
              <jw-player [file]="element.convertedPath" [height]="height" [width]="width" (onTime)="onTime($event)">>
              </jw-player>
            </div>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <mat-paginator #paginator id="paginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
